<!doctype html>
<html lang="pt-BR">
<head>
    <meta content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Dashboard com Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 m-0 p-0 w-full h-full">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/6 h-full bg-slate-700 p-0 m-0">
            <!-- Logo -->
            <div class="bg-blue-500 p-5 w-full max-h-16 min-h-16">
                <h1 class="text-white tracking-wide text-xl font-medium">Logo</h1>
            </div>

            <!-- Menu -->
            <div class="w-full my-10 px-4">
                
            </div>
        </div>
        <!-- Main -->
        <div class="w-full h-full p-0 m-0">
            <header class="w-full m-0 p-5 bg-white max-h-16 min-h-16">
                <button class="transition ease-in-out px-5 py-1 rounded bg-slate-200 hover:bg-slate-300 duration-300"><i class="fa-solid fa-bars"></i></button>
            </header>
        </div>
    </div>
</body>
</html>
